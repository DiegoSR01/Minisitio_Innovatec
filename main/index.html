<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .loading-container {
            text-align: center;
            color: #333;
            position: relative;
        }

        .preloader-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="src/assets/images/preloader_innovatec.png" alt="InnovaTECNM Logo" class="preloader-image">
        <div class="spinner"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <script>
        // Redirigir despu√©s de 2 segundos
        setTimeout(function() {
            window.location.href = 'src/html/index.html';
        }, 2000);
    </script>
</body>
</html>
