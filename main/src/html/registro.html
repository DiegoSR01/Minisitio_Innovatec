    <div class="content-wrapper">

                CONOCENOS</a>
            </nav>
        </header>

       <!-- Formulario -->
       <main>
            <div class="parallax"></div>
            <section class="registro-container">
                <h1>Registro</h1>
                <form class="registro-form" action="../php/registro.php" method="post" autocomplete="off" onsubmit="return validarFormulario()">
                    <!-- Por integrante -->
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>

                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecciona tu sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>

                    <label for="institucion">Institución educativa:</label>
                    <input type="text" id="institucion" name="institucion" placeholder="Ingresa tu institución educativa" required>

                    <label for="carrera">Carrera o grado de estudios:</label>
                    <input type="text" id="carrera" name="carrera" placeholder="Ingresa tu carrera o grado de estudios" required>

                    <label for="identificacion">Copia de identificación oficial: (Subir solo si se requiere y solo PDF)</label>
                    <input type="file" id="identificacion" name="identificacion" accept=".pdf">

                    <!-- Por equipo -->
                    <label for="nombre-equipo">Nombre del equipo:</label>
                    <input type="text" id="nombre-equipo" name="nombre-equipo" placeholder="Ingresa el nombre del equipo" required>

                    <!-- Selección de participantes -->
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecciona la categoría</option>
                        <option value="Torneo de Minisumo">Torneo de Minisumo</option>
                        <option value="Torneo Seguidor de línea">Torneo Seguidor de línea</option>
                        <option value="Torneo de Carrera de Drones">Torneo de Carrera de Drones</option>
                        <option value="Torneo de Legos">Torneo de Robótica de Legos</option>
                    </select>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>

                    <button type="submit" class="btn-registrar">Registrar</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">

                    <p><i class="fas fa-envelope"></i> ee.ras@toluca.tecnm.mx</p>
